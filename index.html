<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code</title>
    <style>
      button {
        width: 100%;
        height: 20px;
        background-color: gray;
      }

      #led {
        width: 100%;
        height: 20px;
        background-color: tan;

        &.active {
          background-color: green;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="led"></div>
      <button></button>
      <ul id="log"></ul>
    </main>
    <script type="module">
      import { playBeep, stopBeep } from "/audio.js";
      import { ledStatus } from "/led.js";
      import { signalTimer } from "/signal.js";
      import { writeToLog } from "/log.js";
      import { setupListeners } from "/eventlisteners.js";

      function handleButtonPress() {
        ledStatus("on");
        playBeep();
        signalTimer.start();
      }

      function handleButtonRelease() {
        ledStatus("off");
        stopBeep();
        signalTimer.end();
        writeToLog(signalTimer.process());
      }

      setupListeners(handleButtonPress, handleButtonRelease);
    </script>
  </body>
</html>
