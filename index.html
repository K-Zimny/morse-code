<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <div class="answer-container">
        <div class="answer-block">
          <ul class="answer">
            <li class="long"></li>
            <li class="long"></li>
          </ul>
          <ul class="answer">
            <li class="long"></li>
            <li class="long"></li>
            <li class="long"></li>
          </ul>
          <ul class="answer">
            <li class="short"></li>
            <li class="long"></li>
            <li class="short"></li>
          </ul>
          <ul class="answer">
            <li class="short"></li>
            <li class="short"></li>
            <li class="short"></li>
          </ul>
          <ul class="answer">
            <li class="short"></li>
          </ul>
        </div>
        <div class="answer-block">
          <ul class="answer">
            <li class="long"></li>
            <li class="short"></li>
            <li class="long"></li>
            <li class="short"></li>
          </ul>
          <ul class="answer">
            <li class="long"></li>
            <li class="long"></li>
            <li class="long"></li>
          </ul>
          <ul class="answer">
            <li class="long"></li>
            <li class="short"></li>
            <li class="short"></li>
          </ul>
          <ul class="answer">
            <li class="short"></li>
          </ul>
        </div>
      </div>
      <div id="button-container">
        <ul id="log"></ul>
        <div id="led"></div>
        <button></button>
      </div>
    </main>
  </body>
</html>
