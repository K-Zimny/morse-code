<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code</title>
    <style>
      button {
        width: 100%;
        height: 20px;
        background-color: gray;
      }

      #led {
        width: 100%;
        height: 20px;
        background-color: tan;

        &.active {
          background-color: green;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="led"></div>
      <button></button>
      <ul id="log">
        <li>Log</li>
      </ul>
    </main>
    <script type="module">
      import { playBeep, stopBeep } from "/audio.js";
      import { ledStatus } from "/led.js";
      import {
        startSignalTimer,
        endSignalTimer,
        determineSignal,
      } from "/signal.js";

      const button = document.querySelector("button");
      const led = document.querySelector("#led");
      const log = document.querySelector("#log");

      function handleButtonPress() {
        ledStatus("on");
        playBeep();
        startSignalTimer();
      }

      function handleButtonRelease() {
        ledStatus("off");
        stopBeep();
        endSignalTimer();
        writeToLog(determineSignal());
      }

      function writeToLog(signal) {
        const el = document.createElement("li");

        if (signal === "short") {
          console.log("short");
          return;
        }
        if (signal === "long") {
          console.log("long");
          return;
        }

        log.prepend(el);
      }

      (function setupListeners() {
        let isPressed = false;
        button.addEventListener("mousedown", handleButtonPress);
        button.addEventListener("mouseup", handleButtonRelease);
        window.addEventListener("keydown", (e) => {
          e.preventDefault();
          if (e.code == "Space" && isPressed === false) {
            isPressed = true;
            handleButtonPress();
          }
        });
        window.addEventListener("keyup", (e) => {
          if (e.code == "Space") {
            isPressed = false;
            handleButtonRelease();
          }
        });
      })();
    </script>
  </body>
</html>
